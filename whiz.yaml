env:
    B: second

speedy:
    command: 'for i in {10..50}; do for j in {10..30}; do echo -n "$i-$j "; done; echo; done'
    watch:
        - "src/**/*.rs"

once:
    workdir: .
    watch: "*"
    env:
        A: world
    command: "echo hello $A"

once_b:
    command: "sleep 2 && echo $B"
    depends_on: once

once_c:
    command: "echo C"
    depends_on:
        - once
        - once_b

sleep_count:
    workdir: .
    watch: .
    command: "for ((i=0; i<10; i=i+1)); do echo $TEST $i; sleep 1; done"
    env:
        TEST: "hello from $HOME "
    depends_on:
        - once

dodo:
    workdir: .
    watch: target
    command: "sleep 30"
    depends_on:
        - once

color:
    command: python3 -c 'print(u"\u001b[31mHelloWorld\u001b[0m")'

watch_parent:
    workdir: src
    command: ls
    watch:
        - "*"
        - "../*"

env_test:
    workdir: src
    command: "echo $hello $world"
    env:
        hello: "bonjour"
    env_file:
        - ../.env.example
